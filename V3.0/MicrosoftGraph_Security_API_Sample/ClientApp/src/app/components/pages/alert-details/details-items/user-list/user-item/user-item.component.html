<div class="user-container">
    <div class="row-container row">
        <div class="column">
            <app-user-logo [user]="user" size="100"></app-user-logo>
        </div>
        <div class="column" style="flex:2;">
            <div class="row">
                <div class="column">
                    <app-clickable-property title="Account name" [value]="user.displayName" filterKey="user:upn"
                        [filterValue]="user.upn" (valueClick)="onValueClick($event)">
                    </app-clickable-property>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <app-clickable-property title="User principal name" [value]="user.upn" filterKey="user:upn"
                        (valueClick)="onValueClick($event)">
                    </app-clickable-property>
                </div>
            </div>
        </div>
    </div>
    <div class="row-container">
        <div class="row">
            <div class="column">
                <app-clickable-property title="Job title" [value]="user.jobTitle" [clickable]="false">
                </app-clickable-property>
            </div>
            <div class="column">
                <app-user-clickable-property title="Manager" [user]="user.manager" [clickable]="false">
                </app-user-clickable-property>
            </div>
            <div class="column">
                <app-clickable-property title="Contact via" [value]="user.contactVia" [clickable]="false">
                </app-clickable-property>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <app-clickable-property title="Office location" [value]="user.officeLocation" [clickable]="false">
                </app-clickable-property>
            </div>
            <div class="column" style="flex:2;">
                <app-clickable-property title="Email" [value]="user.email" [clickable]="false">
                </app-clickable-property>
            </div>
        </div>
    </div>
    <div class="row-container">
        <div class="row">
            <div class="column">
                <app-clickable-property title="Email role" [value]="user.emailRole" filterKey="user:emailrole"
                    (valueClick)="onValueClick($event)">
                </app-clickable-property>
            </div>
            <div class="column">
                <app-clickable-property title="Risk score" [value]="user.riskScore" filterKey="user:riskscore"
                    (valueClick)="onValueClick($event)">
                </app-clickable-property>
            </div>
            <div class="column">
                <app-clickable-property title="Logon ID" [value]="user.logonId" filterKey="user:logonid"
                    (valueClick)="onValueClick($event)">
                </app-clickable-property>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <app-clickable-property title="Domain name" [value]="user.domainName" filterKey="user:domainname"
                    (valueClick)="onValueClick($event)">
                </app-clickable-property>
            </div>
        </div>
    </div>
</div>

            </svg>
            {{ selectedDevice.displayName  || 'No data' }}
        </header>
        <div class="row">
            <div class="column">
                <app-clickable-property title="Device ID" [value]="selectedDevice.deviceId" [clickable]="false">
                </app-clickable-property>
                <app-clickable-property title="Device name" [value]="selectedDevice.displayName" [clickable]="false">
                </app-clickable-property>
                <app-clickable-property title="Device version" [value]="selectedDevice.deviceVersion"
                    [clickable]="false">
                </app-clickable-property>
                <app-boolean-clickable-property title="Is compliant" [value]="selectedDevice.isCompliant"
                    [clickable]="false">
                </app-boolean-clickable-property>
                <app-clickable-property title="Operating system" [value]="selectedDevice.operatingSystem"
                    [clickable]="false">
                </app-clickable-property>
            </div>
            <div class="column">
                <app-clickable-property title="Operating system version" [value]="selectedDevice.operatingSystemVersion"
                    [clickable]="false">
                </app-clickable-property>
                <app-boolean-clickable-property title="Is managed" [value]="selectedDevice.isManaged"
                    [clickable]="false">
                </app-boolean-clickable-property>
                <app-boolean-clickable-property title="Is account enabled" [value]="selectedDevice.accountEnabled"
                    [clickable]="false">
                </app-boolean-clickable-property>
                <app-datetime-clickable-property title="Approximate last sign in date time"
                    [value]="selectedDevice.approximateLastSignInDateTime" [clickable]=" false">
                </app-datetime-clickable-property>
            </div>
        </div>
    </div>
</div>
